<div class="container-fluid page-snowball">
    <form class="form-inline" id="form-add-stock">
        <legend>调仓下单计算器</legend>

        <div class="form-group col-sm-12 total-group" id="total-group">
            <label class="col-sm-2 control-label">总资金：</label>
            <div class="col-sm-10">
                <input type="number" class="form-control add-total" id="add-total">
            </div>
        </div>

        <button type="button" class="btn btn-primary" id="btn-count">调仓</button>
        <button type="button" class="btn btn-default btn-add" data-type="add"><i class="fa fa-plus"></i>&nbsp;加一行</button>
    </form>

    <hr/>

    <form class="form-inline" id="form-change-stock">
        <legend>组合调仓计算器</legend>

        <div class="form-group col-sm-12 total-group" id="change-group">
            <label class="col-sm-2 control-label">总资金：</label>
            <div class="col-sm-10">
                <input type="number" class="form-control change-total" id="change-total">
            </div>
        </div>

        <button type="button" class="btn btn-primary" id="btn-change">算仓位</button>
        <button type="button" class="btn btn-default btn-add"><i class="fa fa-plus"></i>&nbsp;加一行</button>
    </form>
</div>
